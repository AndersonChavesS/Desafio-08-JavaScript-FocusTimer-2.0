<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus Timer 2.0</title>
    <link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-svg" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="./src/main.js" defer></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body>
    <div id="app">
      <button id="toggle-mode">
        <span id="mode" class="sr-only">Light mode ativado</span>
        <i class="ph-bold ph-sun"></i>
        <i class="ph-bold ph-moon"></i>
      </button>

      <div class="flex">
        <section id="timer">
          <span id="minutes">00</span>
          <span>:</span>
          <span id="seconds">00</span>
        </section>
        <section id="controls">
          <button class="ph ph-play-circle play">
            <span class="sr-only">Iniciar o timer</span>
          </button>
          <button class="ph ph-stop-circle stop">
            <span class="sr-only">Parar o timer</span>
          </button>
          <button class="ph ph-plus-circle plus">
            <span class="sr-only"
              >Aumentar em mais 5 minutos o tempo do timer</span
            >
          </button>
          <button class="ph ph-minus-circle minus">
            <span class="sr-only">Diminuir em 5 minutos o tempo do timer</span>
          </button>
        </section>
      </div>
      <section id="cards-sounds">
        <button class="card-sound-item active">
          <span class="sr-only">Emitir som de floresta</span
          ><i class="ph ph-tree"></i>
        </button>
        <button class="card-sound-item">
          <i class="ph ph-cloud-rain"
            ><span class="sr-only">Emitir som de chuva</span></i
          >
        </button>
        <button class="card-sound-item">
          <i class="ph ph-storefront"
            ><span class="sr-only">Emitir som de cafeteria</span></i
          >
        </button>
        <button class="card-sound-item">
          <span class="sr-only">Emitir som de lareira</span
          ><i class="ph ph-fire"></i>
        </button>
      </section>
    </div>
  </body>
</html>
