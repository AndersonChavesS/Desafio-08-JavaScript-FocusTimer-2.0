<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus Timer 2.0</title>
   <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
  <div id="app">
    <div id="mode">
      <span>Light mode ativado</span>
        <i class="ph-bold ph-sun"></i>
        <i class="ph-bold ph-moon"></i>
    </div>
    <section id="timer">
      <div class="flex">
        <span class="minutes">00</span>
        <span>:</span>
        <span class="seconds">00</span>
      </div>
      <div class="flex">
        <button id="play"><i class="ph ph-play-circle"></i></button>
        <button id="stop"><i class="ph ph-stop-circle"></i></button>
        <button id="increment"><i class="ph ph-plus-circle"></i></button>
        <button id="decrement"><i class="ph ph-minus-circle"></i></button>
    </section>
    <section id="cards-sounds">
      <button class="card-forest-sound"><i class="ph ph-tree"></i></button>
      <button class="card-sound-of-rain"><i class="ph ph-cloud-rain"></i></button>
      <button class="card-coffe-shop-sound"><i class="ph ph-storefront"></i></button>
      <button class="card-fireplace-sound"><i class="ph ph-fire"></i></button>
    </section>
  </div>
</body>
</html>
