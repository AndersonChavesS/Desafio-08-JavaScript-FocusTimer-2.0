<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus Timer 2.0</title>
   <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
  <div id="app">
    <div id="mode">
      <span>Light mode ativado</span>
        <i class="ph-bold ph-sun"></i>
        <i class="ph-bold ph-moon"></i>
    </div>
    <section id="timer">
      <div class="flex">
        <span class="minutes">00</span>
        <span>:</span>
        <span class="seconds">00</span>
      </div>
      <div class="flex">
        <button id="play">Play</button>
        <button id="stop">Stop</button>
        <button id="increment">+</button>
        <button id="decrement">-</button>
    </section>
    <section id="cards-sounds">
      <button class="card-forest-sound">som de floresta</button>
      <button class="card-sound-of-rain">som de chuva</button>
      <button class="card-coffe-shop-sound">som de cafeteria</button>
      <button class="card-fireplace-sound">som de lareira</button>
    </section>
  </div>
</body>
</html>
